<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar tipo de gestión</title>
    <script src="../js/tipo-gestion.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <!--Barra de Navegación-->
        <nav class="navbar bg-bodytertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../img/crm_24x24.png" alt="logo" class="d-inline-block align-text-top">
                </a>
            </div>
        </nav>
        <!--Título-->
        <h1>Agregar tipo de Gestión</h1>
        <hr>
        <!--Formulario para crear Usuario-->
        <div>
            <form class="container">
                <!--Id de tipo de Gestión-->
                <div class="mb-3">
                    <label for="txt_id_tipo_gestion" class="form-label">Id Tipo de Gestión</label>
                    <input type="number" class="form-control" id="txt_id_tipo_gestion"  aria-describedby="txt_rut_help">
                    <div id="txt_id_tipo_gestion_help" class="form-text">Id tipo de Gestión</div>
                </div>
                <!--Nombre tipo Gestión-->
                <div class="mb-3">
                    <label for="txt_nombre_tipo_gestion" class="form-label">Nombre tipo de Gestión</label>
                    <input type="text" class="form-control" id="txt_nombre_tipo_gestion" aria-describedby="txt_dv_help">
                    <div id="txt_dv_help" class="form-text">Ingrese el nombre del tipo de gestión</div>
                </div>
                
                <!--Botón de envío-->
                <input type="button" class="btn btn-primary" onclick="crearTipoGestion();" value="Enviar"></button>
            </form>
        </div>
    </div>
</body>

</html>
