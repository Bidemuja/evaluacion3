<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar gestión</title>
    <script src="../js/gestion.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <!--Barra de Navegación-->
        <nav class="navbar bg-bodytertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../img/crm_24x24.png" alt="logo" class="d-inline-block align-text-top">
                </a>
            </div>
        </nav>
        <!--Título-->
        <h1>Agregar gestión</h1>
        <hr>
        <!--Formulario para crear gestion-->
        <div>
            <form class="container">
                <!--id gestion-->
                <div class="mb-3">
                    <label for="txt_id_gestion" class="form-label">ID Gestión</label>
                    <input type="number" class="form-control" id="txt_id_gestion" aria-describedby="txt_gestion_help">
                    <div id="txt_id_gestion_help" class="form-text">Id de gestión sin puntos ni guión</div>
                </div>
                <!--id usuario-->
                <div class="mb-3">
                    <label for="txt_id_usuario" class="form-label">ID Usuario</label>
                    <input type="number" class="form-control" id="txt_id_usuario" aria-describedby="txt_dv_help">
                    <div id="txt_id_usuario_help" class="form-text">ID Usuario</div>
                </div>
                <!--ID Cliente-->
                <div class="mb-3">
                    <label for="txt_id_cliente" class="form-label">ID Cliente</label>
                    <input type="number" class="form-control" id="txt_id_cliente" aria-describedby="txt_nombres_help">
                    <div id="txt_id_cliente_help" class="form-text">Id del cliente</div>
                </div>
                <!--ID Tipo Gestion-->
                <div class="mb-3">
                    <label for="txt_id_tipo_gestion" class="form-label">ID Tipo de Gestion</label>
                    <input type="number" class="form-control" id="txt_id_tipo_gestion" aria-describedby="txt_apellidos_help">
                    <div id="txt_id_tipo_gestion_help" class="form-text">Id Tipo de Gestión</div>
                </div>
                <!--Id Resultado-->
                <div class="mb-3">
                    <label for="txt_id_resultado" class="form-label">Id Resultado</label>
                    <input type="number" class="form-control" id="txt_id_resultado" aria-describedby="emailHelp">
                    <div id="id_resultado_Help" class="form-text">Id Resultado</div>
                </div>
                <!--Comentarios-->
                <div class="mb-3">
                    <label for="txt_comentario" class="form-label">Comentarios</label>
                    <input type="text" class="form-control" id="txt_comentario" aria-describedby="txt_celular_help">
                    <div id="txt_comentario_help" class="form-text">Comentarios</div>
                </div>
                <!--Botón de envío-->
                <input type="button" class="btn btn-primary" onclick="crearGestion();" value="Agregar"> </button>
            </form>
        </div>
    </div>
</body>

</html>
