<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar resultado</title>
    <script src="../js/resultado.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">
        <!--Barra de Navegación-->
        <nav class="navbar bg-bodytertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../img/crm_24x24.png" alt="logo" class="d-inline-block align-text-top">
                </a>
            </div>
        </nav>
        <!--Título-->
        <h1>Agregar Resultado</h1>
        <hr>
        <!--Formulario para agregar Resultado-->
        <div>
            <form class="container">
                <!--Id de Resultado-->
                <div class="mb-3">
                    <label for="txt_resultado" class="form-label">Id Resultado</label>
                    <input type="number" class="form-control" id="txt_id_resultado"  aria-describedby="txt_resultado_help">
                    <div id="txt_id_resultado_help" class="form-text">Id Resultado</div>
                </div>
                <!--Nombre tipo Gestión-->
                <div class="mb-3">
                    <label for="txt_nombre_resultado" class="form-label">Nombre resultado</label>
                    <input type="text" class="form-control" id="txt_nombre_resultado" aria-describedby="txt_nomre_resultado_help">
                    <div id="txt_nombre_resultado_help" class="form-text">Ingrese el nombre de resultado</div>
                </div>
                
                <!--Botón de envío-->
                <input type="button" class="btn btn-primary" onclick="crearResultado();" value="Enviar"></button>
            </form>
        </div>
    </div>
</body>

</html>
